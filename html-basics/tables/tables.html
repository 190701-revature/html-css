<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--
        Tables are generally composed of three primary elements:
        <table> - which encompasses the entire table
        <tr> - which is a table row, containing a row of data
        <td> - a single data point in the table, making a single cell
    -->
    <!-- table>tr*3>td*3 -->
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <!-- Adding table headings -->
    <table>
        <thead>
            <tr>
                <td></td>
                <th>Abby</th>
                <th>Billy</th>
                <th>Cindy</th>
            </tr>
        </thead>
        <tr>
            <th>Science</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <th>Math</th>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <th>Recess</th>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>12</td>
                <td>15</td>
                <td>18</td>
            </tr>

        </tfoot>
    </table>


</body>

</html>
