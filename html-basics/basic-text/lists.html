<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Text Tags</title>
</head>

<body>
    <!-- There are several styles of lists in HTML -->
    <!-- They are ordered lists, unordered lists, and definition lists -->
    <!-- These tags are <ol>, <ul>, and <dl> -->
    <!-- ol, ul are the most common, and they are composed of <li> tags -->
    <!-- li is a list item -->
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>
            <ol>
                <li>Apple</li>
                <li>Banana</li>
                <li>Cake</li>
            </ol>

        </li>
    </ol>

    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Cake</li>
            </ul>

        </li>
    </ul>


</body>

</html>
