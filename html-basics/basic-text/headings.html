<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Heading tags represent heading, where h1 is a primary heading,
    h2 would be a subheading of h1, and h3 would a subheading of h2 -->
    <!-- We can use from h1 to h6 -->
    
    <h1>Main Title</h1>
    <h2>Section A</h2>
    <h3>Chapter 1</h3>
    <h3>Chapter 2</h3>
    <h2>Section B</h2>
    <h3>Chapter 3</h3>
    <h3>Chapter 4</h3>
    <h2>Section C</h2>
    <h3>Chapter 5</h3>
    <h3>Chapter 6</h3>

    <!-- header tag is a higher level tag that defines the header section
    of a document, article, or other division. For instance a header might
    contain the heading, authors, date published, etc. -->
    <header>
        <h2>Article Heading</h2>
    </header>
</body>
</html>
