<!-- DOCTYPE - Document Type - What kind of document and what version are you using  -->
<!-- html -> HTML5 -->
<!DOCTYPE html>

<!-- Root tag of document - Everything must be inside of this, except the DOCTYPE -->
<html>
    <!-- head - meta data about the html document itself -->
    <head></head>

    <!-- body - content area, all content should be within the body -->
    <body></body>
</html>
