<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>What is an HTML form?</h1>
    
    
    <form method="GET" action="http://google.com/search">
        <label for="favorite-color">Select your favorite color:</label>
        <input id="favorite-color" type="color" name="color-picker-input">

        <br>

        <label for="color-name">Name your favorite color:</label>
        <input id="color-name" type="text" name="q" placeholder="Search" value="Hello" disabled>

        <input type="submit">
    </form>
</body>
</html>
